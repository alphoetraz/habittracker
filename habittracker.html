<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fce7f3; /* bg-pink-100 */
            color: #3f3f46;
            min-height: 100vh;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #be185d; /* text-pink-700 */
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .add-habit-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 28rem; /* max-w-md */
        }
        
        input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #fbcfe8; /* border-pink-200 */
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        
        button {
            background-color: #ec4899; /* bg-pink-500 */
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #db2777; /* bg-pink-600 */
        }
        
        .habits-container {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 28rem; /* max-w-md */
            margin-bottom: 1.5rem;
        }
        
        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #fce7f3; /* border-pink-100 */
        }
        
        .habit-item:last-child {
            border-bottom: none;
        }
        
        .habit-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #ec4899; /* text-pink-500 */
            border-radius: 0.25rem;
        }
        
        .habit-text {
            font-size: 1rem;
        }
        
        .completed .habit-text {
            text-decoration: line-through;
            color: #9ca3af; /* text-gray-400 */
        }
        
        .delete-btn {
            color: #f87171; /* text-red-400 */
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            transition: color 0.2s;
        }
        
        .delete-btn:hover {
            color: #ef4444; /* text-red-600 */
        }
        
        .no-habits {
            text-align: center;
            padding: 1rem;
            font-style: italic;
            color: #6b7280; /* text-gray-500 */
        }
        
        .stats {
            width: 100%;
            max-width: 28rem; /* max-w-md */
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .stats h2 {
            color: #be185d; /* text-pink-700 */
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .stat-card {
            background-color: #fdf2f8; /* bg-pink-50 */
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #db2777; /* text-pink-600 */
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #f472b6; /* text-pink-400 */
        }

        @media (max-width: 640px) {
            .add-habit-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Habit Tracker</h1>
    
    <div class="add-habit-form">
        <input type="text" id="habitInput" placeholder="Enter new habit...">
        <button id="addHabitBtn">Add</button>
    </div>
    
    <div class="habits-container" id="habitsContainer">
        <p class="no-habits" id="noHabitsMsg">No habits added yet. Add a habit to get started!</p>
        <!-- Habits will be added here -->
    </div>
    
    <div class="stats" id="statsSection">
        <h2>Your Progress</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalHabitsValue">0</div>
                <div class="stat-label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTodayValue">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize habits from localStorage or create empty array
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        
        // DOM elements
        const habitInput = document.getElementById('habitInput');
        const addHabitBtn = document.getElementById('addHabitBtn');
        const habitsContainer = document.getElementById('habitsContainer');
        const noHabitsMsg = document.getElementById('noHabitsMsg');
        const totalHabitsValue = document.getElementById('totalHabitsValue');
        const completedTodayValue = document.getElementById('completedTodayValue');
        
        // Get current date in 'YYYY-MM-DD' format
        function getTodayString() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        }
        
        // Add a new habit
        function addHabit() {
            const habitName = habitInput.value.trim();
            
            if (habitName === '') {
                alert('Please enter a habit name');
                return;
            }
            
            const today = getTodayString();
            
            const newHabit = {
                id: Date.now(),
                text: habitName,
                completed: false,
                createdAt: today
            };
            
            habits.push(newHabit);
            saveHabits();
            renderHabits();
            habitInput.value = '';
        }
        
        // Toggle habit completion
        function toggleHabit(id) {
            const habitIndex = habits.findIndex(h => h.id === id);
            
            if (habitIndex !== -1) {
                habits[habitIndex].completed = !habits[habitIndex].completed;
                saveHabits();
                renderHabits();
            }
        }
        
        // Delete a habit
        function deleteHabit(id) {
            habits = habits.filter(habit => habit.id !== id);
            saveHabits();
            renderHabits();
        }
        
        // Save habits to localStorage
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
            updateStats();
        }
        
        // Render all habits
        function renderHabits() {
            // Show/hide the "no habits" message
            if (habits.length === 0) {
                noHabitsMsg.style.display = 'block';
                habitsContainer.innerHTML = '';
                habitsContainer.appendChild(noHabitsMsg);
                return;
            } else {
                noHabitsMsg.style.display = 'none';
            }
            
            // Clear existing habit items
            habitsContainer.innerHTML = '';
            
            // Create habit items
            habits.forEach(habit => {
                const habitItem = document.createElement('div');
                habitItem.className = `habit-item ${habit.completed ? 'completed' : ''}`;
                
                habitItem.innerHTML = `
                    <div class="habit-left">
                        <input type="checkbox" class="checkbox" ${habit.completed ? 'checked' : ''} 
                               onclick="toggleHabit(${habit.id})">
                        <span class="habit-text">${habit.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteHabit(${habit.id})">‚ùå</button>
                `;
                
                habitsContainer.appendChild(habitItem);
            });
            
            updateStats();
        }
        
        // Update stats section
        function updateStats() {
            // Total habits
            totalHabitsValue.textContent = habits.length;
            
            // Completed habits
            const completedCount = habits.filter(habit => habit.completed).length;
            completedTodayValue.textContent = completedCount;
        }
        
        // Event listeners
        addHabitBtn.addEventListener('click', addHabit);
        habitInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addHabit();
            }
        });
        
        // Initial render
        renderHabits();
    </script>
</body>
</html>
