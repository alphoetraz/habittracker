<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="habittracker.css">
</head>
<body>
    <h1>Habit Tracker</h1>
    
    <div class="add-habit-form">
        <input type="text" id="habitInput" placeholder="Enter new habit...">
        <input type="time" id="startTime" placeholder="Start Time">
        <input type="number" id="duration" placeholder="Duration (minutes)" min="1"> 
        <button id="addHabitBtn">Add</button>
    </div>
    
    <div class="habits-container" id="habitsContainer">
        <p class="no-habits" id="noHabitsMsg">No habits added yet. Add a habit to get started!</p>
    </div>
    
    <div class="stats" id="statsSection">
        <h2>Your Progress</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalHabitsValue">0</div>
                <div class="stat-label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTodayValue">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
        </div>
    </div>

    <script src="habittracker.js" defer></script>
</body>
</html>
